<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Memona Madi">
    <meta name="description" content="A simple Flickr photo feed.">
    <meta name="keywords" content="flickr, photos, feed, cities, new york, london, berlin">
    <title>Cities Photo Feeder</title>

    <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,500,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="grid-container centered">
      <ul class="filter-select">
        <h1>Choose the location</h1>
        <li><button>London</button></li>
        <li><button>New York City</button></li>
        <li><button>Berlin</button></li>
      </ul>
      <div id="photos"></div>
    </div>

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>   
  </body>
</html>
